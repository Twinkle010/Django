{% extends "base.html" %}
{% block start %}

<div class="container mt-5">
    <form method="POST" enctype="multipart/form-data ">
        {% csrf_token %}
        <h2>Update Recipe</h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Recipe Name</label>
            <input name="name" value="{{recipe.name}}" type="text" class="form-control" placeholder="Maggie">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Recipe description</label>
            <input type="text" value="{{recipe.description}}" name="description" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Upload Image</label>
            <input type="file" name="image" class="form-control">
        </div>
        <!-- <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input">
            <label for="form-check-label" for="examplecheck1">check me out</label>
        </div> -->
        <button type="submit" class="btn btn-success">Update Recipe</button>
    </form>
</div>

{% endblock %}
